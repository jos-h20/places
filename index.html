
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Places</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-location">location:</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmark:</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-time">Time you were there:</label>
              <input type="text" class="form-control" id="new-time">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places"></ul>
        </div>

        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>
            <p>Location: <span class="location"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
            <p>Time visited: <span class="time"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
